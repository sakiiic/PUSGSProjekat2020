<div class="container">
    <div class="card card-container moiClassLoginBg">
        <div>
            <button type="button" class="close pull-right mr-10" style="color: white" aria-label="Close" (click)="modalRef.hide()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <img id="profile-img" class="profile-img-card" src="../../../assets/images/2703063-512.png"/>
        <p id="profile-name" class="profile-name-card"></p>
        <form #loginForm="ngForm" (ngSubmit)="login()" class="form-signin">
            <span id="reauth-email" class="reauth-email"></span>
            <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus [(ngModel)]="model.email">
            <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required [(ngModel)]="model.password">
            <br>
            <button [disabled]="!loginForm.valid" class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
        </form>
    </div>
  </div>
