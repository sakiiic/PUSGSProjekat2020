<br>
<form #filterForm="ngForm" (ngSubmit)="onSubmit()" style="margin-left: 550px;">
   <div class=" form-row" style="width: 400px;">
     <div class="form-group col">
       <input type="text" name="search" class="form-control" placeholder="Search..." [(ngModel)]="search">
     </div>
     <div class="form-row">
       <div class="form-group">
         <input type="submit" class="form-control btn btn-primary" value="Apply filter" />
       </div>
     </div>
   </div>
 </form>

<div class="text-center mb-3">
    <div style="text-align:center">     
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
     
           <ng-container matColumnDef="naziv">
              <th mat-header-cell *matHeaderCellDef style="text-align:center"> Naziv Rent-a servisa </th>
              <td mat-cell *matCellDef="let element"> {{element.naziv}} </td>
           </ng-container>
     
           <ng-container matColumnDef="adresa">
              <th mat-header-cell *matHeaderCellDef style="text-align:center"> Adresa Rent-a servisa </th>
              <td mat-cell *matCellDef="let element"> {{element.adresa}} </td>
           </ng-container>
     
           <ng-container matColumnDef="opis">
              <th mat-header-cell *matHeaderCellDef style="text-align:center"> Opis </th>
              <td mat-cell *matCellDef="let element"> {{element.opis}} </td>
           </ng-container>
     
           <ng-container matColumnDef="ocjena">
              <th mat-header-cell *matHeaderCellDef style="text-align:center"> Ocjena </th>
              <td mat-cell *matCellDef="let element"> {{element.ocjena}} </td>
           </ng-container>
     
           <ng-container matColumnDef="lokacije">
              <th mat-header-cell *matHeaderCellDef style="text-align:center"> Lokacije </th>
              <td mat-cell *matCellDef="let element"> {{element.lokacije}} </td>
           </ng-container>
     
           <ng-container matColumnDef="vozila">
              <th mat-header-cell *matHeaderCellDef style="text-align:center"> Detalji </th>
              <td mat-cell *matCellDef="let element" [routerLink]="['/rentacar/rentacarinfo/', element.rentacarId]">
                <mat-icon>commute</mat-icon>  
              </td>
           </ng-container>
     
           <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
           <tr mat-row *matRowDef="let row; columns: displayedColumns;"> </tr>
     
        </table>
     </div>
</div>
