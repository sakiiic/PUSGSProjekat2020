<div class="text-center mt-5">
  <mat-form-field>
    <mat-label>Izaberite datum</mat-label>
    <input matInput [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>
<div class="text-center">
  <button class="btn btn-primary">Prikazi</button>
</div>
<div class="ml-5 mb-5">
  <div class="ml-5">
    <div class="ml-5">
      <div class="row ml-5 mb-5">
      </div>
      <div class="row ml-5">
        <div class="col-lg-10 offset-lg-1 col-md-12 card"
          *ngFor="let item of dataSource.vozila | paginate: { itemsPerPage: count, currentPage: p }"
          [class.bg-secondary]="item.selected">
          <div class="card-body">
            <div class="row">
              <div class="col-md-4 col-sm-12">
                <img class="" src="{{item.image}}" alt="{{item.marka}}" width="100%">
              </div>
              <div class="col-md-6 col-sm-12">
                <h5 class="card-title">
                  {{item.marka}} {{item.model}}
                  <span>
                    <mat-icon>event_seat</mat-icon> {{item.brojSjedista}}
                  </span>
                </h5>
                <p class="card-text">
                  <span>
                    <mat-icon> bubble_chart</mat-icon> {{item.transmisija}}
                  </span>
                  <span>
                    <mat-icon> directions_car</mat-icon> {{item.tipVozila}}
                  </span>
                  <span>
                    <mat-icon> local_gas_station</mat-icon> {{item.tipGoriva}}
                  </span>
                  <span>
                    <mat-icon>date_range</mat-icon> {{item.godinaProizvodnje}}
                  </span>
                  <br>
                  <br>
                </p>
              </div>
              <div class="col-md-2 col-sm-12">
                <h3 class="d-flex justify-content-center text-green">${{item.cijena}}</h3>

                <!-- <button *ngIf="item.slobodno" href="#" class="btn btn-primary btn-block"><i class="fa fa-key"></i>
                  Rezervisi</button>
                <span *ngIf="!item.slobodno" class="btn btn-danger btn-block"><i class="fa fa-times-circle"></i>
                  Nije dostupno</span> -->

              </div>
            </div>
          </div>
        </div>
        <div class="text-right">
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
      </div>
    </div>
  </div>
</div>
