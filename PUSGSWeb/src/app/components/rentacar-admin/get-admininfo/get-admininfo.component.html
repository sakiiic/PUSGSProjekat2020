<div class="text-center">
    <h2> Prikaz podataka od rentacar admina</h2>
</div>

<div class="ml-5 mt-5 mb-1 text-center">
    <mat-form-field appearance="outline" class="mr-5">
        <mat-label>Korisniƒçko ime</mat-label>
        <input name="usernma" matInput placeholder="Username" [(ngModel)]="username" readonly>
    </mat-form-field>

    <mat-form-field appearance="outline" class="mr-5">
        <mat-label>Email</mat-label>
        <input name="email" matInput placeholder="Email" [(ngModel)]="email" readonly>
    </mat-form-field>

    <mat-form-field appearance="outline" class="mr-5">
        <mat-label>Ime</mat-label>
        <input name="name" matInput placeholder="Ime" [(ngModel)]="name" readonly>
    </mat-form-field>

    <mat-form-field appearance="outline" class="mr-5">
        <mat-label>Prezime</mat-label>
        <input name="surname" matInput placeholder="Prezime" [(ngModel)]="surname" readonly>
    </mat-form-field>

    <mat-form-field appearance="outline" class="mr-5">
        <mat-label>Grad</mat-label>
        <input name="city" matInput placeholder="Grad" [(ngModel)]="city" readonly>
    </mat-form-field>

    <mat-form-field appearance="outline" class="mr-5">
        <mat-label>Ulica</mat-label>
        <input name="street" matInput placeholder="Ulica" [(ngModel)]="street" readonly>
    </mat-form-field>

    <mat-form-field appearance="outline" class="mr-5">
        <mat-label>Broj</mat-label>
        <input name="number" matInput placeholder="Broj" [(ngModel)]="number" readonly>
    </mat-form-field>

    <mat-form-field appearance="outline" class="mr-5">
        <mat-label>Datum rodjenja</mat-label>
        <input name="dateOfBirth" matInput placeholder="Datum rodjenja" [(ngModel)]="dateOfBirth" readonly>
    </mat-form-field>

</div>

<div class="text-center mt-5">
    <button type="button" class="btn btn-primary mr-5" [routerLink]="['/editAdminInfo']">Izmijeni podatke</button>
</div>
