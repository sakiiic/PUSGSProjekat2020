<div>
  <br>
  <br>
  <div class="div2 mb-5 form-group" style="background-color:whitesmoke; width: 500px;margin-left: 500px; border-radius: 7px; border-style:solid;">

      <form class="mb-5" #editServiceForm="ngForm" (ngSubmit)=editService(editServiceForm)>

          <div class="ml-5 mt-5 mb-1 text-center" >
              <mat-form-field appearance="outline" class="mr-5" style="color: honeydew;">
                  <mat-label>Destinacija</mat-label>
                  <input name="destinacija" matInput placeholder="Destinacija" [(ngModel)]="dataSource.destinacija" required>
              </mat-form-field>

              <mat-form-field appearance="outline" class="mr-5">
                  <mat-label>Polazak</mat-label>
                  <input name="datumVrijemePolaska" matInput placeholder="Polazak" [(ngModel)]="dataSource.datumVrijemePolaska" required>
              </mat-form-field>

              <mat-form-field appearance="outline" class="mr-5">
                  <mat-label>Dolazak</mat-label>
                  <input name="datumVrijemeDolaska" matInput placeholder="Dolazak" [(ngModel)]="dataSource.datumVrijemeDolaska" required>
              </mat-form-field>

          </div>

          <div class="row text-center" style="width: 500px;">
            <div class="col">
                <div class="form-group" style="color: black">
                <label class="radio-inline">
                    <input class="mr-3" type="radio" value="round" formControlName="flightType">Round trip  
                  </label>
                  </div>
            </div>
            <div class="col">
                <div class="form-group" style="color: black">
                <label class="radio-inline ml-3">
                    <input class="mr-3" type="radio" value="one" formControlName="flightType">One way
                  </label>
                  </div>
            </div>
            <div class="col">
                <div class="form-group" style="color: black">
                <label class="radio-inline ml-3">
                    <input class="mr-3" type="radio" value="multi" formControlName="flightType">Multi city
                  </label>
                  </div>
            </div>
      </div>

      <div class="row text-center" style="width: 500px;">
        <div class="col">
          <div class="form-group" style="color: black">
          <label class="radio-inline">
              <input class="mr-3" type="radio" value="round" formControlName="classType">Economy  
            </label>
            </div>
      </div>
      <div class="col">
          <div class="form-group" style="color: black">
          <label class="radio-inline ml-3">
              <input class="mr-3" type="radio" value="one" formControlName="classType">Business
            </label>
            </div>
      </div>
      <div class="col">
          <div class="form-group" style="color: black">
          <label class="radio-inline ml-3">
              <input class="mr-3" type="radio" value="multi" formControlName="classType">Comfort
            </label>
            </div>
      </div>       
      </div>

          <div class="text-center mt-5">
              <button mat-raised-button class="btn btn-primary mr-5">Tra≈æi</button>
              <button type="button" class="btn btn-secondary" (click)="closeModal()">Odustani</button>
          </div>
          <br>
          <br>
      </form>

  </div>
</div>
