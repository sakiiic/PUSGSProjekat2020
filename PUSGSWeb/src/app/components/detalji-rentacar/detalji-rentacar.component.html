<div class="text-center mb-3">
    <img src="../../../assets/images/cars.jpg">

    <div style="text-align:center">     
        <table mat-table [dataSource]="dataSource.vozila" class="mat-elevation-z8">
     
           <ng-container matColumnDef="naziv">
              <th mat-header-cell *matHeaderCellDef style="text-align:center"> Naziv vozila </th>
              <td mat-cell *matCellDef="let element"> {{element.naziv}} </td>
           </ng-container>
     
           <ng-container matColumnDef="marka">
              <th mat-header-cell *matHeaderCellDef style="text-align:center"> Marka </th>
              <td mat-cell *matCellDef="let element"> {{element.marka}} </td>
           </ng-container>
     
           <ng-container matColumnDef="model">
              <th mat-header-cell *matHeaderCellDef style="text-align:center"> Model </th>
              <td mat-cell *matCellDef="let element"> {{element.model}} </td>
           </ng-container>
     
           <ng-container matColumnDef="godinaProizvodnje">
              <th mat-header-cell *matHeaderCellDef style="text-align:center"> Godina proizvodnje </th>
              <td mat-cell *matCellDef="let element"> {{element.godinaProizvodnje}} </td>
           </ng-container>
     
           <ng-container matColumnDef="brojSjedista">
              <th mat-header-cell *matHeaderCellDef style="text-align:center"> Broj sjedista </th>
              <td mat-cell *matCellDef="let element"> {{element.brojSjedista}} </td>
           </ng-container>

           <ng-container matColumnDef="tipVozila">
            <th mat-header-cell *matHeaderCellDef style="text-align:center"> Tip vozila </th>
            <td mat-cell *matCellDef="let element"> {{element.tipVozila}} </td>
         </ng-container>
     
           <ng-container matColumnDef="detalji">
              <th mat-header-cell *matHeaderCellDef style="text-align:center"> Detalji </th>
              <td mat-cell *matCellDef="let element" [routerLink]="['/rentacar/rentacarinfo/vozila']">
                <mat-icon>directions_car</mat-icon>  
              </td>
           </ng-container>
     
           <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
           <tr mat-row *matRowDef="let row; columns: displayedColumns;"> </tr>
     
        </table>
     </div>
</div>
